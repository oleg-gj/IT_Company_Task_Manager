{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Position list
    <a href="{% url "task_manager:position-create" %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>

  {% if position_list %}
    <ul>
      {% for position in position_list %}
        <li>
          <a href="{% url "task_manager:position-detail" pk=position.id %}">{{ position.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no position</p>
  {% endif %}
{% endblock %}
